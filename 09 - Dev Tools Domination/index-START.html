<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello %s", dogs[0].name);

    // Styled
    console.log("%c I am a styled message", "font-size: 24px;")

    // warning!
    console.warn("Oh nooo");

    // Error :|
    console.error("Ahhh!!");

    // Info
    console.info("Crocodiles eat 3-4 people per year");

    // Testing
    console.assert(1 === 2, "One is NOT two");

    // clearing
    // console.clear(); // Oh gosh

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old in dog years`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("Wes");
    console.count("Wes");
    console.count("Steve");
    console.count("Wes");
    console.count("Steve");
    console.count("Steve");
    console.count("Wes");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
      .then(() => {
        console.timeEnd("fetching data");
      })

      // table
      console.table(dogs);

  </script>
</body>
</html>
