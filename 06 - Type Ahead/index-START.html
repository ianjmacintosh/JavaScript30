<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];
const suggestions = document.querySelector(".suggestions");

fetch(endpoint)
  .then((response) => {
    return response.json()
  })
  .then((json) => {
    cities.push(...json);
  });

function getMatches(wordToMatch, cities) {
  if (wordToMatch === "") { return []; }
  return cities.filter((place) => {
    const regularExpression = new RegExp(wordToMatch, "gi");
    return place.city.match(regularExpression) || place.state.match(regularExpression);
  });
}

function showMatches() {
  const searchTerm = this.value;
  const matchArray = getMatches(searchTerm, cities);

  const html = matchArray.map((place) => {
    const regularExpression = new RegExp(searchTerm, "gi");
    const cityName = place.city.replace(regularExpression, `<span class="hl">${searchTerm}</span>`);
    const stateName = place.state.replace(regularExpression, `<span class="hl">${searchTerm}</span>`);
    return `
    <li>
      <span class="name">${cityName}, ${stateName}</span>
      <span class="population">Pop.: ${Number(place.population).toLocaleString()}</span>
    </li>`
  }).join('');
  suggestions.innerHTML = html;
}

document.querySelector(".search-form .search").addEventListener("change", showMatches);
document.querySelector(".search-form .search").addEventListener("keyup", showMatches);

</script>
</body>
</html>
