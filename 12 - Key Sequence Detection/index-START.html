<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
</head>
<body>
<script>
  const keySequence = [
      "arrowup",
      "arrowup",
      "arrowdown",
      "arrowdown",
      "arrowleft",
      "arrowright",
      "arrowleft",
      "arrowright",
      "b",
      "a",
      "meta"
    ];
  let step = 0;

  document.addEventListener("keyup", (event) => {
    // If the visitor messed up the sequence, reset progress and bail
    if (event.key.toLowerCase() !== keySequence[step].toLowerCase()) {
      step = 0;
      return;
    }

    // Otherwise, increment the step counter ➕1️⃣
    step++;

    // If they get to the end, go AQUAMAN ♒️👨🏻
    if (step === keySequence.length) {
      step = 0;
      document.body.style.backgroundColor = "aqua";
    }
  });
</script>
</body>
</html>
