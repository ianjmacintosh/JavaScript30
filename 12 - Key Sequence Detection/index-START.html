<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keySequence = [
    "ArrowUp",
    "ArrowDown",
    "ArrowUp",
    "ArrowDown",
    "ArrowLeft",
    "ArrowRight",
    "ArrowLeft",
    "ArrowRight",
    "B",
    "A",
    "Enter"
  ];

  let keyboardStep = 0;
  function handleKeypress(keyboardEvent) {
    if (keyboardEvent.key.toLowerCase() === keySequence[keyboardStep].toLowerCase()) {
      keyboardStep += 1;
      console.log(`Correct key (${keyboardEvent.key}), now on step ${keyboardStep}`)
      if (keyboardStep >= keySequence.length) {
        cornify_add();
      }
    } else {
      keyboardStep = 0;
    }
  }
  window.addEventListener("keyup", handleKeypress);
</script>
</body>
</html>
